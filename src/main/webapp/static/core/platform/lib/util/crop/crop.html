<div class="cs-crop">
	<!--
	<div class="row">
		<div class="col-sm-6">
			<div >选择图片</div>
		</div>
	</div>
	 -->
	<div class="row">
		<div class="col-md-9">
			<div class="cs-crop-wrap"></div>
		</div>
		<div class="col-md-3">
			<div class="cs-crop-preview"></div>
			<div class="cs-crop-data">
				<div class="input-group input-group-sm">
					<label class="input-group-addon">宽</label> <input type="text"
						id="dataWidth" class="form-control"> <span
						class="input-group-addon">px</span>
				</div>
				<div class="input-group input-group-sm">
					<label class="input-group-addon">高</label> <input type="text"
						id="dataHeight" class="form-control"> <span
						class="input-group-addon">px</span>
				</div>
				<div class="input-group input-group-sm">
					<label class="input-group-addon">旋转</label> <input type="text"
						id="dataRotate" class="form-control"> <span
						class="input-group-addon">度</span>
				</div>
				<div class="input-group input-group-sm">
					<label class="input-group-addon">x</label> <input type="text"
						id="dataX" class="form-control"> <span
						class="input-group-addon">px</span>
				</div>
				<div class="input-group input-group-sm">
					<label class="input-group-addon">y</label> <input type="text"
						id="dataY" class="form-control"> <span
						class="input-group-addon">px</span>
				</div>
			</div>
		</div>
	</div>
	<div class="row cs-crop-btns">
		<div class="col-sm-12">
			<div class="btn-group">
				<button type="button" class="btn btn-primary" data-method="reset"
					title="重置">
					<span> <span class="fa fa-refresh"></span>
					</span>
				</button>
			</div>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary" data-method="setDragMode"
					data-option="move" title="移动"> <input type="radio"
					name="dragMode" id="dragMode1" autocomplete="off"><span
					class="fa fa-arrows"></span>
				</label> <label class="btn btn-primary active" data-method="setDragMode"
					data-option="crop" title="裁剪"> <input type="radio"
					name="dragMode" id="dragMode2" autocomplete="off" checked><span
					class="fa fa-crop"></span>
				</label>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary" data-method="zoom"
					data-option="0.1" title="放大">
					<span class="fa fa-search-plus"></span>
				</button>
				<button type="button" class="btn btn-primary" data-method="zoom"
					data-option="-0.1" title="缩小">
					<span class="fa fa-search-minus"></span>
				</button>
			</div>
			<div class="btn-group">
				<button type="button" class="btn btn-primary" data-method="rotate"
					data-option="-45" title="逆时针旋转">
					<span class="fa fa-rotate-left"></span>
				</button>
				<button type="button" class="btn btn-primary" data-method="rotate"
					data-option="45" title="顺时针旋转">
					<span class="fa fa-rotate-right"></span>
				</button>
			</div>
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary" data-method="setAspectRatio"
					data-option="1.7777777777777777" title="16:9"> <input
					type="radio" name="aspectRatio" id="aspectRatio1"
					autocomplete="off"><span>16:9</span>
				</label> <label class="btn btn-primary" data-method="setAspectRatio"
					data-option="1.3333333333333333" title="4:3"> <input
					type="radio" name="aspectRatio" id="aspectRatio2"
					autocomplete="off" checked><span>4:3</span>
				</label> <label class="btn btn-primary" data-method="setAspectRatio"
					data-option="1" title="1:1"> <input type="radio"
					name="aspectRatio" id="aspectRatio3" autocomplete="off" checked><span>1:1</span>
				</label> <label class="btn btn-primary" data-method="setAspectRatio"
					data-option="0.6666666666666667" title="2:3"> <input
					type="radio" name="aspectRatio" id="aspectRatio4"
					autocomplete="off" checked><span>2:3</span>
				</label> <label class="btn btn-primary" data-method="setAspectRatio"
					data-option="0.75" title="3:4"> <input
					type="radio" name="aspectRatio" id="aspectRatio5"
					autocomplete="off" checked><span>3:4</span>
				</label> <label class="btn btn-primary" data-method="setAspectRatio"
					data-option="NaN" title="free"> <input type="radio"
					name="aspectRatio" id="aspectRatio6" autocomplete="off" checked><span>free</span>
				</label>
			</div>
			<div class="btn-group">
				<a class="btn btn-primary cs-crop-picker" title="选择图片"><span
					class="fa fa-upload"></span></a>
			</div>
		</div>
	</div>
</div>
