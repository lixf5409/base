<div class="pd-selectOrg" style="width: 800px">
    <ul class="pd-selectOrg-nav">
        <!--<li id="type_user" class="pd-selectOrg-activity"><a>人员</a></li>
        <li id="type_group" class=""><a>部门</a></li>
        <li id="type_role" class=""><a>角色</a></li>
        <li id="type_gw" class=""><a>岗位</a></li>-->
    </ul>
    <div class="pd-selectOrg-tabContent">

    </div>
    <div style="width: 200px;float: right;">
        <div>
            <a class="up btn btn-default fa fa-angle-up" title="上移"></a>
            <a class="down btn btn-default fa fa-angle-down" title="下移"></a>
            <a class="remove btn btn-default fa fa-minus" title="删除选中"></a>
            <a class="remove btn btn-default fa fa-trash-o" title="删除全部"></a>
        </div>
        <div class="pd-selectOrg-selectList">
            <ul style="list-style: none"></ul>
        </div>
    </div>

    <!-- 页签部分 -->
    <script type="text/html" id="T_orgSelectTab">
        <%for(var i=0;i<items.length;i++){%>
            <%if(i==0){%>
                <li class="pd-selectOrg-activity" data-type="<%=items[i].type %>"><a><%=items[i].typeName %></a></li>
            <%}else{%>
                <li data-type="<%=items[i].type %>"><a><%=items[i].typeName %></a></li>
            <%}%>
        <%}%>
    </script>
    <!-- 页签对应的面板 -->
    <script type="text/html" id="T_orgSelectTabPane">
        <%for(var i=0;i<items.length;i++){%>
            <%if(i==0){%>
                <div class="pd-selectOrg-tabPane">
            <%}else{%>
                <div class="pd-selectOrg-tabPane" style="display: none">
            <%}%>
                    <div style="width: 200px;float: left">
                        <div style="line-height: 26px">
                            类型：<%=items[i].typeName %>
                        </div>
                        <div class="pd-selectOrg-tree">
                            <ul class="ztree" id="pd-selectOrg-<%=items[i].type %>-tree"></ul>
                        </div>
                    </div>
                    <div style="width: 352px;float:left;margin: 0 10px 0 10px;">
                        <div class="pd-selectOrg-search" style="height: 26px;">
                            <input type="text" id="pd-selectOrg-<%=items[i].type %>-search" placeholder="请输入要查询的名称/编号" class="form-control" <%if(items[i].type=='gw' || items[i].type=='roleMember'){%>style="display:none"<%}%> >
                        </div>
                        <div class="pd-selectOrg-dataList">
                            <div id="pd-selectOrg-<%=items[i].type %>-list"></div>
                        </div>
                    </div>
                </div>
        <%}%>
    </script>
</div>
